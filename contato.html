<!-- Corpo da página com o conteúdo principal -->

      <h1 class="tituloForm"> Deixe aqui seu <br>contato!</h1>

            <h3>E-mail:</h3> <br> <input type="email" name="email" id="email">
            <br>

            <input type="submit" value="Enviar" class="botaoSubmit">
            
       </form>

        <!-- Imagem do Avatar e descrição embaixo-->

<!-- script para saber qual opçào está ativa no menu navegação !--> <script>
  const links = document.querySelectorAll("nav a");
  const urlAtual = window.location.href;
  
  links.forEach(link => {
    if (urlAtual.includes(link.getAttribute("href"))) {
      link.classList.add("ativo");
    }
  });
</script>
